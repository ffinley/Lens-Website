<script type="text/javascript">
	    function popup() { //打开导航
        	//加载弹出层
        	$('body').toggleClass('navigation-is-open');
        	$('.cd-navigation-wrapper').one('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend', function () {

        	$(".cd-primary-nav").css("opacity", 0);
        	$('#dialog-box').show();
        	$('#dialog-box').fadeTo(400,1,function () { // 400是毫秒单位，透明度从0-100%总用时400ms

        	});
        	$('.cd-primary-nav').fadeTo(400,1,function () {

        	});
   		}

    	function close_popup() { //关闭导航
        //淡出动画
        $('#dialog-box').fadeTo(400,0,function () {
            //淡出动画完成后隐藏
            $('#dialog-box').hide();
            $('body').toggleClass('navigation-is-open');
            $('.cd-navigation-wrapper').one('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend', function () {

            });
        });

    	}
</script>

<script type="text/javascript">
	//加载页面时默认为第一页
	window.onload=function(){
		$('#layer_1').css('display', 'block');
	}

	//翻页功能
	function turn(ev){
		var page_now;
		var style_now;
		for(var i=0;i<=2;i++){
			var page=document.getElementById('layer_'+(i+1));
			//适用IE
			if (page.currentStyle) {
				style_now=page.currentStyle['display'];
			}
			//适用其它浏览器
			else{
				style_now=document.defaultView.getComputedStyle(page,null)['display'];
			}
			//获取现在显示的页面的id
			if(style_now==='block'){
				page_now='layer_'+(i+1);
				break;
			}
		}
		
		var btn_id=$(ev.target).attr('id');
		$('._reg').each(function() {
			$(this).css('display', 'none');	
		});
		if(btn_id=='turn_1'){
			switch(page_now){
				case 'layer_1':
					$('#layer_1').css('display', 'block'); //之前已经全部消除显示了，这时需要显示layer_1
				break;
				case 'layer_2':
					$('#layer_1').css('display', 'block');
				break;
				case 'layer_3':
					$('#layer_2').css('display', 'block');
				break;
				default: alert("出错了！！！");	
			}
		}
		else if(btn_id=='turn_2'){
			switch(page_now){
				case 'layer_1':
					$('#layer_2').css('display', 'block');
				break;
				case 'layer_2':
					$('#layer_3').css('display', 'block');
				break;
				case 'layer_3':
					$('#layer_3').css('display', 'block');
				break;
				default: alert("出错了！！！");	
			}
		}
		else
			alert("出错了！！!");	
	}


    //显示具体介绍内容
    function pre(ev) {
        var idn=$(ev.target).attr('id');
        $('._title').text('');
        $('._text').text('');

        switch(idn){
            
            case "film_1":
                $("._title").append('FISHEYE');
                $("._text").append('170°的超广大视角<br/>内建闪光灯，轻松驾驭夜间拍摄<br/>两种快门速度：1/100和长时间曝光（B门）<br/>可实现双重曝光');
                $("._pic").attr({
                    src: '../camera_pro/static/img/fc_body/胶片机/FISHEYE.png',
                    style: 'width:44%'
                    });

            break;
            case "film_2":
                $("._title").append('FUJI xtra400');
                $("._text").append('产品类型：一次性傻瓜相机，可拍27张，C-41冲洗方式<br/>适用胶卷类型：彩色负片胶卷<br/>焦距：35mm<br/>ISO：400<br/>');
                $("._pic").attr({
                    src: '../camera_pro/static/img/fc_body/胶片机/FUJI ACE400.png',
                    style: 'width:44%;margin-top:14%'
                    });
            break;
            case "film_3":
                $("._title").append('FUJI QuikSnapFlash400');
                $("._text").append('柯达135一次性傻瓜胶卷相机<br/>机身小巧轻便，到手即拍，普通彩色负片冲洗工艺<br/>ISO 800 手动闪光灯<br/>每台可拍摄27张');
                $("._pic").attr({
                    src: '../camera_pro/static/img/fc_body/胶片机/FUJI QuikSnapFlash400.png',
                    style: 'width:44%;margin-top:14%'
                    });
            break;
            case "film_4":
                $("._title").append('HORIZON Kompakt');
                $("._text").append('产品类型：全机械胶片相机，无需电池供电<br/>焦距：28mm<br/>取景范围：120°水平广角及45°垂直角度<br/>f/8固定光圈，两种快门速度随意选择<br/>对焦方式：免对焦<br/>观景窗：光学观景窗');
                $("._pic").attr({
                    src: '../camera_pro/static/img/fc_body/胶片机/HORIZON Kompakt.png',
                    style: 'width:44%;margin-top:6%'
                    });
            break;
            case "film_5":
                $("._title").append('Kodak Funsaver Single Use Camera');
                $("._text").append('柯达135一次性傻瓜胶卷相机<br/>机身小巧轻便，到手即拍，普通彩色负片冲洗工艺<br/>ISO 800 手动闪光灯<br/>每台可拍摄27张');
                $("._pic").attr({
                    src: '../camera_pro/static/img/fc_body/胶片机/Kodak FunSaver.png',
                    style: 'width:44%;margin-top:14%'
                    });
            break;
