<!-- 实现两种工作台的切换 -->
<!-- 问题所在：这个切换是按数组顺序来的，当第一个数组元素出问题时，后续元素都无法更换 -->
<script type="text/javascript">

	//单反切换为胶片机
	function reset_1(){
    	if($(".center_panel").find("img").length > 0){
    		alert("请先将相机复原！");
    	}
    	else{
    	var arr_1=new Array();
		//替换左侧图片
		$('#left_list').children('.side_panel').css('display', 'none');
		$('#left_list').children('.side_panel').each(function() {
			var idn=$(this).children('img').attr('id');
			arr_1.push(idn);
		});

		// 6个胶片机
		var path1="camera_pro/static/img/fc_body/";
		var fc=["fc1.png","fc2.png","fc3.png","fc4.png","fc5.png","fc6.png"];
		for(var i=0;i<=5;i++){
			document.getElementById(arr_1[i]).parentNode.style.display='block';
			document.getElementById(arr_1[i]).src=path1+fc[i];
            document.getElementById(arr_1[i]).classList.remove('side_lens');
            document.getElementById(arr_1[i]).classList.add('side_film_body');
			document.getElementById(arr_1[i]).id="fc"+(i+1);
		}

<!-- 用js实现遮罩 -->






<script>
    //允许拖拽
    function allowDrag(ev) {
        ev.preventDefault();
    }

    //点击拖拽
    function drag(ev) {
        ev.dataTransfer.setData("Text", ev.target.id);
    }

    //拖拽结束
    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("Text");
        var et = ev.target;

        if (!$(et).attr("src")) {  //判断是否有src属性，区别是否为图片
            var cc = document.getElementById(data);
            //字符串
            var str_lens=["Cannon_lens","Nikon_lens","Pentax_lens","Leica_lens"]
            var str_dc=["Cannon_dc","Nikon_dc","Pentax_dc","Leica_dc"]
            //更改图片样式
            if ($(et).hasClass("center_panel")) {  
            	//拖拽到中部面板
                if ($(cc).hasClass("side_lens")) {
                    $(cc).removeClass("side_lens").addClass("center_lens");
                } else if ($(cc).hasClass("side_cam_body")) {
                    $(cc).removeClass("side_cam_body").addClass("center_cam_body");
                }else if($(cc).hasClass("side_film_body")){
                    $(cc).removeClass("side_film_body").addClass("center_film_body");
                }else if($(cc).hasClass("side_film")){
                    $(cc).removeClass("side_film").addClass("center_film");
                }
                //判定拖入中部面板中的器材的厂商,实现非同厂商器材不可搭配
                var name=$(cc).attr("id");    ;           
                var i=0;        
                for(i=0;i<=3;i++){
                	if(name.indexOf(str_lens[i])===0){  //如果拖动的是A镜头，那么右边栏非A机身不可拖动                   		
                		if($(cc).hasClass('center_lens')){  
                			   $("img[class='side_cam_body']").each(function(){   //对侧边栏中非A厂商的机身进行处理
                			   	var _id=$(this).attr("id");
                			   	if(_id.indexOf(str_dc[i])==-1)
                			   		$(this).attr({
                			   			draggable: 'false',
                			   			style: 'opacity:0.4'
                			   		});
                			   })
                			// console.log( $("img[class='side_cam_body']","img[id^='"+ str_dc[i] +"']") );              			        
                		    break;           			
                		}                	               	  
               		}
               		else if(name.indexOf(str_dc[i])===0){
                		if($(cc).hasClass('center_cam_body')){
                			$("img[class='side_lens']").each(function(){
                				var _id=$(this).attr("id");
                			   	if(_id.indexOf(str_lens[i])==-1)
                			   		$(this).attr({
                			   			draggable: 'false',
                			   			style: 'opacity:0.4'
                			   		});
                				})
            				break;
                		}
                	}
               	}                              
                //判定中部面板是否已有图片
            	if ($(".center_panel").find("img").length > 0)  
                    $("#stitchingAudio")[0].play();
            	//向目标面板添加拖拽元素
            	ev.target.appendChild(document.getElementById(data));

            } 

            else if ($(et).hasClass("side_panel")) {  //拖拽到两边面板
                if ($(cc).hasClass("center_lens")) {
                    $(cc).removeClass("center_lens").addClass("side_lens");      
                } else if ($(cc).hasClass("center_cam_body")) {
                    $(cc).removeClass("center_cam_body").addClass("side_cam_body");
                } else if ($(cc).hasClass("center_film_body")) {
                    $(cc).removeClass("center_film_body").addClass("side_film_body");
                } else if ($(cc).hasClass("center_film")) {
                    $(cc).removeClass("center_film").addClass("side_film");
                }

            	//向目标面板添加拖拽元素
            	ev.target.appendChild(document.getElementById(data));

                //再进行一次判定，判定中间面板中放置的器材，设置可drag的对象               
                if ($(".center_panel").find("img").length > 0){
                	var m=0;
                	var _name=$("[class='center_cam_body'],[class='center_lens']").attr("id");
                	// console.log(_name);
                    if(typeof(_name)!="undefined"){    //去除胶片机、胶卷
                    for(m=0;m<=3;m++){
                        if(_name.indexOf(str_lens[m])===0){
                            $("img[class='side_cam_body']").each(function(){
                                var _id=$(this).attr("id");
                                if(_id.indexOf(str_dc[m])==-1)
                                    $(this).attr({
                                        draggable: 'false',
                                        style: 'opacity:0.4'
                                    });
                            });
                        }
                        else if (_name.indexOf(str_dc[m])===0) {
                            $("img[class='side_lens']").each(function(){
                                var _id=$(this).attr("id");
                                if(_id.indexOf(str_lens[m])==-1)
                                    $(this).attr({
                                        draggable: 'false',
                                        style: 'opacity:0.4'
                                    });
                            });
                        }
                    } 
                    } 
                	              	               	
                }               	
                else{
                	$('[class="side_lens"],[class="side_cam_body"]').attr({
                		draggable: 'true',
                		style: 'opacity:1'
                	});
                }                                
            }           
        }
    }

    //显示半透明框
    function _popup(){
    	var dc=$("img[class='center_cam_body']").attr('id');
    	var lens=$("img[class='center_lens']").attr('id');
        var fc=$("img[class='center_film_body']").attr('id');
        var film=$("img[class='center_film']").attr('id');

    	if((dc&&lens)||(fc&&film)){
    		$('#detail_box').show();
    	}
    	else
    		alert("出错了！");  	
    }

    //关闭半透明框
    function _close(){
    	$('#detail_box').hide();
    }

    //清除原有的内容
    function clear(){
    	document.getElementById("info").innerHTML='';
    }


    function popup() { //打开导航
        //加载弹出层
        $('body').toggleClass('navigation-is-open');
        $('.cd-navigation-wrapper').one('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend', function () {

        });
        //淡入动画
        $('#dialog-box').css("opacity", 0);
        $(".cd-primary-nav").css("opacity", 0);
        $('#dialog-box').show();
        $('#dialog-box').fadeTo(400,1,function () { // 400是毫秒单位，透明度从0-100%总用时400ms

        });
        $('.cd-primary-nav').fadeTo(400,1,function () {

        });
    }

    function close_popup() { //关闭导航
        //淡出动画
        $('#dialog-box').fadeTo(400,0,function () {
            //淡出动画完成后隐藏
            $('#dialog-box').hide();
            $('body').toggleClass('navigation-is-open');
            $('.cd-navigation-wrapper').one('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend', function () {

            });
        });
    }
    //遮罩
    $(document).ready(function(){
        $("#Cannon_lens_1").mouseover(function(){
            $("#canon_mask1").show();
        });
        $("#canon_mask1").mouseover(function(){
            $("#canon_mask1").show();
        });

        $("#Cannon_lens_1").mouseout(function(){
            $("#canon_mask1").hide();
        });
        $("#canon_mask1").mouseout(function(){
            $("#canon_mask1").hide();
        });
    });
    
</script>
