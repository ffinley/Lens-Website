	<style>
        html body {

        .head_right {

            padding-right: 20px;

        .content {
            width: 100%;
            min-height: 400px;
            background-color: #000000/*#272727*/;
            padding-top: 10px;
        }

        .brand_list{
            width:90%;
            height:60px;
            -webkit-transform:translateX(10%);/*右移10%*/
            text-align: center;
            display: inline;
            position: absolute;
            margin-top: 10px;
        }
	    
        .brand{
            color:#fed533;
            font-size: 20px;
            font-family: "Microsoft Yahei";
            padding-left: 20px;
            
            /*letter-spacing: 2px;*/
           /* line-height: 5px;*/
        }

        .brand:hover{
            color:#ffffff;
            cursor: pointer;
            font-size: 24px;
            text-decoration: none;
        }

        ._click{
        	color:#ffffff;
            cursor: pointer;
            font-size: 24px;
            text-decoration: none;
        }

        /*._click:hover{
        	color:#ffffff;
            cursor: pointer;
            font-size: 24px;
            text-decoration: none;
        }*/

        .col-xs-1::-webkit-scrollbar {
            display: none;
        }

        .cd-nav::-webkit-scrollbar {
            display: none;
        }

        .cd-navigation-wrapper::-webkit-scrollbar {
            display: none;
        }

        #dialog-box {
            -webkit-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            -moz-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            background: #272727;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: absolute;
            z-index: 5000;
            display: none;
        }
		
		#bks{
			width:75%;
			position: relative;
		}
        
        ._reg{
            display: none;
        }

        ._reg div img{
            cursor: pointer;
        }

        #box{
			-webkit-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            -moz-box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            background-color: rgba(0,0,0,0.8);
            width: 90%;
            height: 90%;
            margin: auto;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            position: absolute;
            z-index: 4999;/*比导航层低一级*/
            display: none;
            font-family: 'Microsoft YaHei';
		}
